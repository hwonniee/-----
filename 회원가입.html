<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" type="text/css" href="stylesheet1.css">
</head>
<body>
    <div id="left-top">
        <h1><a href="main-page.html">ZERONE</a></h1>
    </div>
    <div id="회원가입-container">
        <h1 style="text-align: center; padding-bottom: 30px;">회원 가입을 환영합니다</h1>
        <form>
          <fieldset class>
            <legend>사용자 정보</legend>    
            <ul>
              <li>
                <label for="uid">아이디</label>
                <input type="text" id="uid"> 
              </li>
              <li>
                <label for="umail">이메일</label>
                <input type="email" id="umail"> 
              </li>
              <li>
                <label for="pwd1">비밀번호</label>
                <input type="password" id="pwd1"> 
              </li>        
              <li>
                <label for="pw2">비밀번호 확인</label>
                <input type="password" id="pwd2"> 
              </li>
            </ul>      
          </fieldset>
          <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
            <label for="mailing_y">메일 수신</label>
            <input type="radio" name="mailing" id="mailing_n" value="mailing_no" checked>
            <label for="mailing_n">메일 수신 안 함</label>            
          </fieldset>
          <fieldset>
            <legend>가입 경로</legend>
            <label><input type="checkbox" value="sns">SNS</label>
            <label><input type="checkbox" value="homepage">홈페이지</label>
            <label><input type="checkbox" value="cafe">카페</label>
            <label><input type="checkbox" value="etc">기타</label>
          </fieldset>
          <div id="buttons">
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
          </div>
        </form>
    </div>

</body>
</html>
